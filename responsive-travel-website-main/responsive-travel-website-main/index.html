<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>
<body>

    <!-- HOME SECTION -->
    <section class="home" id="home">
        <img src="assets/img/home.jpg" alt="Home Image" class="home__img">
        <div class="home__data">
            <h1 class="home__data-title">Explore the World</h1>
            <span class="home__data-subtitle">Adventure Awaits</span>
        </div>
    </section>

    <!-- ABOUT SECTION -->
    <section class="about" id="about">
        <div class="about__img">
            <img src="assets/img/about1.jpg" alt="" class="about__img-one">
            <img src="assets/img/about2.jpg" alt="" class="about__img-two">
        </div>
        <div class="about__data">
            <h2 class="about__title">About Us</h2>
            <p class="about__description">Discover amazing places with us.</p>
        </div>
    </section>

    <!-- DISCOVER SECTION -->
    <section class="discover" id="discover">
        <div class="discover__container swiper-container">
            <div class="discover__card swiper-slide">
                <img src="assets/img/discover1.jpg" alt="" class="discover__img">
            </div>
            <div class="discover__card swiper-slide">
                <img src="assets/img/discover2.jpg" alt="" class="discover__img">
            </div>
        </div>
    </section>

    <!-- EXPERIENCE SECTION -->
    <section class="experience" id="experience">
        <div class="experience__img">
            <img src="assets/img/exp1.jpg" class="experience__img-one">
            <img src="assets/img/exp2.jpg" class="experience__img-two">
        </div>
    </section>

    <!-- PLACES SECTION -->
    <section class="place" id="place">
        <div class="place__card">
            <img src="assets/img/place1.jpg" class="place__img">
        </div>
        <div class="place__card">
            <img src="assets/img/place2.jpg" class="place__img">
        </div>
    </section>

    <!-- VIDEO SECTION -->
    <section class="video" id="video">
        <video id="video-file" src="assets/video/video.mp4" controls></video>
    </section>

    <!-- JS Scripts -->
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
